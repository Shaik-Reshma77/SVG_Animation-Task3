<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-container">
            <a href="#section1">Section 1</a>
            <a href="#section2">Section 2</a>
        </div>
    </nav>

    <section id="section1" class="section">
        <h2>Animated Icon 1</h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="yellow">
            <animate attributeName="r" from="40" to="20" dur="1s" begin="0s" repeatCount="indefinite"/>
        </circle>
    </svg>
    <p>This is an example of an animated SVG circle. It shrinks and grows indefinitely.</p>
    </section>

    <section id="section2" class="section">
        <h2>Animated Path 1</h2>
        <svg id="path1" width="200" height="100" viewBox="0 0 200 100">
            <path d="M10 90 Q 50 10 90 90 T 170 10" stroke="green" stroke-width="3" fill="none">
                <animate attributeName="stroke-dasharray" from="0 500" to="500 0" dur="3s" repeatCount="indefinite" />
            </path>
        </svg>
        <p>This is an example of an animated SVG path. The stroke is drawn and erased repeatedly.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
